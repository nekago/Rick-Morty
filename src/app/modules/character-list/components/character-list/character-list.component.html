<div class="min-h-screen bg-neutral-600 ">
  <div class="sticky top-0 z-20">
    <app-header>
      <p class="text-crimson text-2xl" rightValue>Total characters: {{countCards}}</p>
    </app-header>
  </div>
<div class="sticky top-[48px] sm:top-[56px] z-10">
  <div class="relative top-0 lg:static w-full transition-all duration-50 pt-2">
    <div class="py-4 bg-neutral-600 transition-colors duration-200 ease-in-out">
      <div class="container mx-auto">
        <div class="flex flex-col gap-4 lg:flex-row justify-between">
          <app-filter></app-filter>
          <app-pagination class="my-0 mx:auto lg:m-0" [currentPage]="currentPage"
                          [lastPage]="(characters$ | async) ? (characters$ | async)!.info.pages : 1"></app-pagination>
        </div>
      </div>
    </div>
  </div>
</div>



  <app-loader *ngIf="isLoading"></app-loader>
  <div class="container mx-auto">
    <div>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-5 py-6"
           *ngIf="characters$ | async as characters "
      >
        <app-character
          *ngFor="let character of characters.results"
          [character]="character"
        ></app-character>
      </div>


    </div>
  </div>
</div>
