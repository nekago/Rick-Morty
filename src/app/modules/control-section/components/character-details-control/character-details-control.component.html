<div class="w-full flex justify-between">
  <button class="btn disabled:opacity-70" [disabled]="currentId === 1" (click)="prevCharacter()" >Previous</button>
  <button class="btn" routerLink="/">Back to all</button>
  <button class="btn disabled:opacity-70" [disabled]="currentId === lastId" (click)="nextCharacter()">Next</button>
</div>
